<body>
    <p class="p" onClick="onClick()">click me</p>
    <script>
        const onClick = () => {
            const paragraphs = document.getElementsByClassName("p"); 
            //aduce un array
            paragraphs[0].innerHTML = "You clicked me";
            
            const heading = document.createElement("h1");
            heading.innerHTML = "title";
            heading.style = "background-color:red";
            document.body.appendChild(heading);
        }
        
    </script>

    </form>
